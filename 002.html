<body>
<h1>木兰辞</h1>
<h2>作者：郭茂倩</h2>
<p>唧唧复唧唧 木兰当户织。</p>
<p>不闻机杼声，但闻女叹息。</p>
<hr>
<pre>问女何所思
       问女何所忆
女亦无所思   女亦无所忆</pre>
